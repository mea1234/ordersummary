<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Red Hat Display"
      rel="stylesheet"
    />
  </head>
  <body>
    <img
      src="images/pattern-background-desktop.svg"
      id="bgdescktp"
      class="background"
    />
    <img
      src="images/pattern-background-mobile.svg"
      id="bgmobile"
      class="background"
    />
    <div id="box1">
      <img src="images/illustration-hero.svg" alt="hero" id="hero" />
      <h1>Order Summary</h1>
      <div id="desc">
        <p class="text" id="description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div id="childbox2">
        <img src="images/icon-music.svg" alt="music logo" />
        <div id="childbox3">
          <b>Annual plan</b>
          <p id="price">
            $59.99/year
          </p>
        </div>
        <b id="change">Change</b>
      </div>
      <div id="payment">
        <h3>Proceed to Payment</h3>
      </div>
      <p id="cancel">Cancel Order</p>
    </div>
  </body>
</html>
